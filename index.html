<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <title>Calulator</title>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="screen">
          <input type="text" id="display" readonly />
        </div>

        <div class="calc-box">
          <button class="operators" id="add">+</button>
          <button class="operators" id="sub">-</button>
          <button class="operators" id="divide">/</button>
          <button class="operators" id="multiply">Ã—</button>

          <button class="other" id="delete">del</button>
          <button class="other" id="clear">clear</button>
          <button class="other" id="equal">=</button>
          <button class="others" id="icon">
            <i class="lni lni-calculator"></i>
          </button>

          <button class="num" id="dot">.</button>
          <button class="num" id="zero">0</button>
          <button class="num" id="one">1</button>
          <button class="num" id="two">2</button>
          <button class="num" id="three">3</button>
          <button class="num" id="four">4</button>
          <button class="num" id="five">5</button>
          <button class="num" id="six">6</button>
          <button class="num" id="seven">7</button>
          <button class="num" id="eight">8</button>
          <button class="num" id="nine">9</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
